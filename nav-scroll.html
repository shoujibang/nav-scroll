<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<title>基于vue的锚点级联导航</title>		
		<script src="https://cdn.jsdelivr.net/npm/vue@2.6.0"></script>
		<link rel="stylesheet" type="text/css" href="nav-scroll.css"/>
		<script type="text/javascript" src="nav-scroll.js"></script>
	</head>

	<body>
		<div id="app">
			<nav-scroll :nav-title="titles" :nav-context="texts"></nav-scroll>
		</div>
	</body>
	<script>
	new Vue({
		el:'#app',
		data(){
			return{
				titles:["一","二","三"],
				texts:["一","二","三"]
			}
		}
	})
	</script>
</html>
